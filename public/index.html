<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
        <link rel="stylesheet" href="./assets/css/style.css?0-29-0" />
        <link rel="stylesheet" href="./assets/css/media.css" />

        <title><%= htmlWebpackPlugin.options.title %></title>
    </head>
    <body>
        <!-- End Google Tag Manager (noscript) -->
        <div id="p-mortgage" class="wr wr_all" itemscope="" itemtype="http://schema.org/LoanOrCredit">
            <div id="p-incalc" class="wr wr33 p-incalc">
                <div class="block">
                    <ul class="breadcrumb" itemscope="" itemtype="http://schema.org/BreadcrumbList">
                        <li itemprop="itemListElement" itemscope="" itemtype="http://schema.org/ListItem">
                            <a href="https://finsr.ru/" itemprop="item"><span itemprop="name">Финансовый сервис</span></a>
                            <meta itemprop="position" content="1" />
                        </li>
                    </ul>

                    <h1 class="title" itemprop="name">Кредитный калькулятор</h1>
                    <div class="subtitle">Рассчитайте вашу экономию при получении кредита с нами</div>
                    <div class="line"></div>

                    <div class="vue-credit-calc">
                        <x-offer
                            data-name="Потребительский кредит"
                            data-commission="10%"
                            data-sum-min="500000"
                            data-sum-max="5000000"
                            data-years-min="1"
                            data-years-max="5"
                            data-rate="12,5%"
                            data-rate-bank="19%"
                            data-insurance="0"
                            data-insurance-bank="9%"
                        ></x-offer>

                        <x-offer
                            data-name="Ипотека"
                            data-commission="2%"
                            data-categories-label="Вид недвижимости"
                            data-years-min="5"
                            data-years-max="30"
                            data-years-step="5"
                            data-sum-min="1000000"
                            data-sum-max="100000000"
                        >
                            <x-category
                                data-name="Квартира"
                                data-rate="9,2%"
                                data-rate-bank="11,75%"
                                data-insurance="0,5%"
                                data-insurance-bank="0,8%"
                            ></x-category>

                            <x-category
                                data-name="Дом"
                                data-rate="8,2%"
                                data-rate-bank="10,3%"
                                data-insurance="0,5%"
                                data-insurance-bank="0,8%"
                            ></x-category>
                            <x-category
                                data-name="Земля"
                                data-rate="8,5%"
                                data-rate-bank="11,5%"
                                data-insurance="0,2%"
                                data-insurance-bank="0,4%"
                            ></x-category>
                            <x-category
                                data-name="Коммерческая недвижимость"
                                data-rate="8,2%"
                                data-rate-bank="11,5%"
                                data-insurance="0,65%"
                                data-insurance-bank="1%"
                            ></x-category>
                        </x-offer>

                        <x-offer
                            data-name="Кредит под залог"
                            data-commission="5%"
                            data-categories-label="Вид недвижимости"
                            data-years-min="5"
                            data-years-max="30"
                            data-years-step="5"
                            data-sum-min="500000"
                            data-sum-max="5000000"
                        >
                            <x-category
                                data-name="Квартира"
                                data-rate="10,5%"
                                data-rate-bank="16,2%"
                                data-insurance="0,5%"
                                data-insurance-bank="0,8%"
                            ></x-category>

                            <x-category
                                data-name="Дом"
                                data-rate="10,5%"
                                data-rate-bank="17%"
                                data-insurance="0,5%"
                                data-insurance-bank="0,8%"
                            ></x-category>
                            <x-category
                                data-name="Земля"
                                data-rate="15,5%"
                                data-rate-bank="19%"
                                data-insurance="0,2%"
                                data-insurance-bank="0,4%"
                            ></x-category>
                            <x-category
                                data-name="Коммерческая недвижимость"
                                data-rate="13,5%"
                                data-rate-bank="18%"
                                data-insurance="0,65%"
                                data-insurance-bank="1%"
                            ></x-category>
                        </x-offer>

                        <x-offer
                            data-name="Рефинансирование потребительского кредита"
                            data-sum-min="500000"
                            data-sum-max="5000000"
                            data-years-min="1"
                            data-years-max="5"
                            data-rate="12,5%"
                            data-rate-bank="19%"
                            data-insurance="0%"
                            data-insurance-bank="9%"
                        ></x-offer>
                        <x-offer
                            data-name="Рефинансирование ипотеки"
                            data-commission="2%"
                            data-categories-label="Вид недвижимости"
                            data-years-min="5"
                            data-years-max="30"
                            data-years-step="5"
                            data-sum-min="1000000"
                            data-sum-max="100000000"
                        >
                            <x-category
                                data-name="Квартира"
                                data-rate="9,2%"
                                data-rate-bank="11,75%"
                                data-insurance="0,5%"
                                data-insurance-bank="0,8%"
                            ></x-category>

                            <x-category
                                data-name="Дом"
                                data-rate="8,2%"
                                data-rate-bank="10,3%"
                                data-insurance="0,5%"
                                data-insurance-bank="0,8%"
                            ></x-category>
                            <x-category
                                data-name="Земля"
                                data-rate="8,5%"
                                data-rate-bank="11,5%"
                                data-insurance="0,2%"
                                data-insurance-bank="0,4%"
                            ></x-category>
                            <x-category
                                data-name="Коммерческая недвижимость"
                                data-rate="8,2%"
                                data-rate-bank="11,5%"
                                data-insurance="0,65%"
                                data-insurance-bank="1%"
                            ></x-category>
                        </x-offer>
                        <x-offer
                            data-name="Рефинансирование залога"
                            data-commission="5%"
                            data-categories-label="Вид недвижимости"
                            data-years-min="5"
                            data-years-max="30"
                            data-years-step="5"
                            data-sum-min="500000"
                            data-sum-max="5000000"
                        >
                            <x-category
                                data-name="Квартира"
                                data-rate="10,5%"
                                data-rate-bank="16,2%"
                                data-insurance="0,5%"
                                data-insurance-bank="0,8%"
                            ></x-category>

                            <x-category
                                data-name="Дом"
                                data-rate="10,5%"
                                data-rate-bank="17%"
                                data-insurance="0,5%"
                                data-insurance-bank="0,8%"
                            ></x-category>
                            <x-category
                                data-name="Земля"
                                data-rate="15,5%"
                                data-rate-bank="19%"
                                data-insurance="0,2%"
                                data-insurance-bank="0,4%"
                            ></x-category>
                            <x-category
                                data-name="Коммерческая недвижимость"
                                data-rate="13,5%"
                                data-rate-bank="18%"
                                data-insurance="0,65%"
                                data-insurance-bank="1%"
                            ></x-category>
                        </x-offer>
                    </div>
                </div>
            </div>

            <section class="c-form">
                <div class="wr wr33">
                    <div class="block">
                        <br />
                        <div class="subtitle">
                            Укажите контактные данные. <br />
                            Через 30 минут с вами свяжется специалист <br />
                            по кредитованию и ответит на ваш вопрос
                        </div>
                        <form
                            action=""
                            method="post"
                            data-result="Вам перезвонит специалист по кредитованию в течение 30 минут."
                            class="order-form"
                        >
                            <input type="hidden" name="idPageToForm" value="Взять ипотеку на квартиру" />
                            <div class="btn-group clearfix">
                                <input type="text" name="name" placeholder="Введите ваше имя" class="form-control" />
                                <input type="text" name="phone" placeholder="+7 (___) ___-__-__" class="form-control" />
                            </div>
                            <button type="submit" class="btn btn-default" data-event="main-phone-order-form">Получить консультацию</button>
                            <input type="hidden" name="goal" value="lead" />
                            <input type="hidden" name="additional" value="Получить консультацию" />
                        </form>
                    </div>
                </div>
            </section>
        </div>
    </body>
</html>
